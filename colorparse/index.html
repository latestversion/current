<body>
<div class="hidden">

<canvas id="canvas" width="600" height="400" style="float:left"></canvas>
<div id="color" style="width:200px;height:50px;float:left"></div>

<div id="report" style="width:300px;height:1000px;float:left"></div>

<script>

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var report = document.getElementById('report');

var imgs = ["black","blue","brown","green","grey","orange","pink","purple","red","tan","white","yellow"]
var imgIdx = 0

var image = new Image();

var colordict = "{\n"

function onLoad()
{
    ctx.drawImage(image, 0, 0);
    image.style.display = 'none';

    colordict += imgs[imgIdx] + ": ["
    imgIdx += 1
    for(var y = 5; y < 400;y+= 80)
    {
        for(var x = 5; x < 600; x += 150)
        {
              var pixel = ctx.getImageData(x, y, 1, 1);
              var data = pixel.data;
              var rgba = 'rgb(' + data[0] + ',' + data[1] +
                         ',' + data[2]  + ')';
              color.style.background =  rgba;
              color.textContent = rgba;
              lastdata = rgba
              colordict += "\"" + lastdata + "\"" + ", "
        }
    }
    colordict += "],\n"
    newImage()
}


function newImage()
{
    if (imgIdx < imgs.length)
    {
        imgname = imgs[imgIdx] + ".jpg"
        image.src = imgname
        image.onload = onLoad
    }
    else
    {
        colordict += "}"
        report.textContent = colordict
    }
}

newImage()

</script>


</body>




</html>
